<!DOCTYPE html>
<html>
  <head>
    <script src="https://sdk.adobe.io/adobe-express-add-on/v1/index.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>AI Design Assistant</h2>
      <div class="input-section">
        <textarea
          id="promptInput"
          placeholder="Describe what you want to create..."></textarea>
        <button id="my-btn">Generate Design</button>
      </div>
      <div id="suggestions" class="suggestions-section"></div>
      <div id="loading" class="loading hidden">Generating...</div>
      <div id="error" class="error hidden"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
